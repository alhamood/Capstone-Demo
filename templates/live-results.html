
<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Bikes!</title>
<link
    href="//cdn.pydata.org/bokeh/release/bokeh-0.10.0.min.css"
    rel="stylesheet" type="text/css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css">    
<script type="text/javascript" src="//cdn.pydata.org/bokeh/release/bokeh-0.10.0.min.js"></script>
{{plotscript | safe}}
</head>
<div class=page>
  <h3>Bay Area bike share query for date {{date}} (PST)</h3>
  <h3>Predicted Nets extend for {{hours}} hours from now:</h3>
  <div class=page>
    {{plotdiv | safe}}
  </div>
  <h4>Try a different number of hours?</h4>  <p>
    <form method="post" action="/live-predictions"> 
    <div>{{ form.hours.label }}: {{ form.hours() }}</div>
    </form>
    <p>
    <a href="{{ url_for('index') }}">Back to home</a>
    </p>  
</div>
